<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_parent{
            background-color:lavender;
        }
        body{
            background-color:lightblue;
            background-repeat: no-repeat;
            background-image: url("https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20130326_11%2Fariel07_1364309553783GpO9Y_JPEG%2F4.jpg&type=sc960_832");
            background-repeat:repeat-y;
        }
        p { background-color: whitesmoke; color: black;}
    </style>
</head>
<body style="font-size: 20px">
    <p style="font-weight: border">decimal</p>
    <div class="div_parent">
        <ul style="list-style: decimal">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
    <p style="font-weight: lighter; text-decoration: line-through">lower-alpha</p>
    <div class="div_parent">
        <ul style="list-style: lower-alpha">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
    <p style="font-family: 궁서체">upper-alpha</p>
    <div class="div_parent">
        <ul style="list-style: upper-alpha">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
    <p style="text-align: left">lower-roman</p>
    <div class="div_parent">
        <ul style="list-style: lower-roman">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
    <p style="line-height: initial">upper-roman</p>
    <div class="div_parent">
        <ul style="list-style: upper-roman">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
</body>
</html>
